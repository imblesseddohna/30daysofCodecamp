<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>codemarch Academy</title>
  <link rel="icon" href="favicon.ico">
  
  <!--External CSS - External styles are defined within the <link> element, inside the <head> section of an HTML page-->
  <link rel="stylesheet" href="style.css">
  
 <!-- Internal styles are defined within the <style> element, inside the <head> section of an HTML page-->
  <style>
p {
  color: maroon;
  margin-left: 40px;
}
</style>
</head>
<body>
  <H2>THREE WAYS OF ADDING CSS</H2>
  <H4>1.External CSS</H4>
  <p>2.Internal CSS</p>
  
  <!--Inline styles are defined within the <style>attribute of the relevant element -->
  <h3 style="color: #990073;
  margin-left: 40px;">3.Inline CSS</H3>
</body>
</html>
